<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="survey-container">
      <h2>¿Como te sentiste con el soporte de Xavier?</h2>
      <div class="options">
        <label class="option">
          <input type="radio" name="satisfaction" value="1" />
          <span>1</span>
          <div class="description">Poco satisfecho</div>
        </label>
        <label class="option">
          <input type="radio" name="satisfaction" value="2" />
          <span>2</span>
        </label>
        <label class="option">
          <input type="radio" name="satisfaction" value="3" />
          <span>3</span>
        </label>
        <label class="option">
          <input type="radio" name="satisfaction" value="4" />
          <span>4</span>
        </label>
        <label class="option">
          <input type="radio" name="satisfaction" value="5" />
          <span>5</span>
          <div class="description">Extremadamente satisfecho</div>
        </label>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" />
        <label for="terms">Acepto los términos y uso</label>
      </div>
      <button class="next-button">SIGUIENTE</button>
    </div>
  </body>
</html>
